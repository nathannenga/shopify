<div class="section no-padding edit-variants">
  <div class="top-container">
    <div class="with-link">
      <h4>Variants</h4>
      <a ng-click="toggleVariants()">{{variantText}}</a>
    </div>

    <p class="description">Add variants if this product comes in multiple versions, like different sizes or colors.</p>
  </div>
  <div class="bottom-container" ng-if="variantsOpened">
  <!-- <div class="bottom-container"> -->
    <div class="top">
      <p class="option-name">Option name</p>
      <p class="option-values">Option values (separate options with comma)</p>
      <div class="dead-div"></div>
    </div>

    <div class="options" ng-repeat="option in product.options">
      <input class="option-name" placeholder="Size" type="text" ng-model="option.name" />

      <div class="input-ghost option-values">
        <div class="pills" ng-if="pills.length">
          <div class="pill" ng-repeat="pill in pills">
            <p>{{pill}}</p>
            <div class="delete-pill ion-ios-close-empty" ng-click="removePill($index)"></div>
          </div>
        </div>
        <input placeholder="Separate options with a comma" type="text"
            ng-model="pillInput" ng-change="pillInputChange(pillInput)" input-pill/>
      </div>

      <div class="trash">
        <span class="ion-trash-a"></span>
      </div>
    </div>
  </div>
</div>
